<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Data</th>
      <th scope="col">Numero</th>
      <th scope="col">Anno</th>
      <th scope="col">Importo</th>
      <th scope="col">Stato</th>
      <th scope="col">Cliente</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fattura of fatture; let i = index">
      <th scope="row">{{fattura.id}}</th>
      <td>{{fattura.data | date:'short'}}</td>
      <td>{{fattura.numero}}</td>
      <td>{{fattura.anno}}</td>
      <td>{{fattura.importo}} 	&euro;</td>
      <td>{{fattura.stato.nome}}</td>
      <td>{{fattura.cliente?.ragioneSociale}}{{fattura.cliente?.tipoCliente}}</td>
      <td><button class="btn btn-warning" [routerLink]="['/fatturamodifica/', fattura.id]">Modifica</button></td>
      <td><button class="btn btn-danger" (click)="deleteFattura(fattura.id, i)">Elimina</button></td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination" *ngIf="response">
    <li class="page-item" >
      <a class="page-link" (click)="$event.preventDefault(); changePage(0, null)" href="#">Primo</a>
  </li>
  <li class="page-item" *ngIf="!response.first">
    <a class="page-link" (click)="$event.preventDefault(); changePage(currentPage, false)" href="#">Previous</a>
  </li>
    <li class="page-item" *ngIf="!response.last">
      <a class="page-link" (click)="$event.preventDefault(); changePage(currentPage, true)" href="#">Next</a>
    </li>
    <li class="page-item" >
      <a class="page-link" (click)="$event.preventDefault(); changePage(response.totalPages - 1, null)" href="#">Ultimo</a>
  </li>
  </ul>
</nav>
