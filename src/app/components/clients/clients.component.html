<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Ragione Sociale</th>
      <th scope="col">Email</th>
      <th scope="col">Partita Iva</th>
      <th scope="col"></th>
      <th scope="col"><button class="btn btn-success" [routerLink]="['/clientenuovo']">Nuovo Cliente</button></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let client of clients; let i = index">
      <th scope="row">{{client.id}}</th>
      <td>{{client.ragioneSociale}}</td>
      <td>{{client.email}}</td>
      <td>{{client.partitaIva}}</td>

      <td><button class="btn btn-info" [routerLink]="['/fatturadettaglio/', client.id]">Fatture</button></td>
      <td><button class="btn btn-warning" [routerLink]="['/clientemodifica/', client.id]">Modifica</button></td>
      <td><button class="btn btn-danger" (click)="deleteClient(client.id, i)">Elimina</button></td>
    </tr>
  </tbody>
</table>


<nav aria-label="Page navigation example">
  <ul class="pagination" *ngIf="response">
    <li class="page-item" *ngIf="!response.first">
      <a class="page-link" (click)="$event.preventDefault(); changePage(response.number-1)" href="#">Previous</a>
  </li>
    <li class="page-item" *ngFor="let p of counter(response.totalPages); index as i"
    [ngClass]="(i==response.number) ? 'active' : '' ">
      <a class="page-link" (click)="$event.preventDefault(); changePage(i)">{{i + 1}}</a>
    </li>
    <li class="page-item" *ngIf="!response.last">
      <a class="page-link" (click)="$event.preventDefault();changePage(response.number + 1)" href="#">Next</a>
    </li>
  </ul>
</nav>
