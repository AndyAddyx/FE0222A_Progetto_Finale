<div class="container">
  <div class="row">
    <div class=" col-sm-6">
      <img src="../../../assets/img/officelogo.png">
    </div>
    <div class="col-sm-6 px-5 pt-5">
      <h2 class="pb-5">Registrati</h2>
      <form #form="ngForm" (ngSubmit)="onsubmit(form)">
        <div class="form-group">
          <label for="username">Username</label>
          <input ngModel name="username" class="form-control" type="text" id="username" placeholder="Inserisci Username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input ngModel name="email" class="form-control" type="email" id="email" placeholder="Inserisci Email">
        </div>
        <div class="form-group">
          <label for="pass">Password</label>
          <input  ngModel name="password" class="form-control" type="password" id="pass" placeholder="Inserisci Password">
        </div>
        <div class="form-group mt-3">
          <label for="role">Ruolo</label>
          <select  ngModel name="role" class="form-select" id="role" type="role">
            <option selected>...</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button class="btn btn-primary mt-3" [disabled]="isLoading" type="submit">Sign Up
          <span *ngIf="isLoading" class="visually-hidden">Loading...</span>
        </button>
        <p>Sei gi√† registrato? <a [routerLink]="['/']">Log In!</a></p>
      </form>

      <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
        {{errorMessage}}
       </div>
    </div>
  </div>

</div>
